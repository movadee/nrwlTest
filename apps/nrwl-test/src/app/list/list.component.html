<div>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Filter Tickets" />
    </mat-form-field>
  </form>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
      matInput
      type="number"
      formControlName="id"
      placeholder="Ticket Id"
    />
  </mat-form-field>
  <button mat-raised-button color="primary">Add Ticket</button>
</form>

<mat-grid-list cols="3" rowHeight="3:2">
  <mat-grid-tile *ngFor="let ticket of (tickets$ | async)">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Id: {{ ticket.id }}</mat-card-title>
        <mat-card-subtitle>Assignee: {{ ticket.assigneeId }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Description: {{ ticket.description }}</p>
        <p>Completed: {{ ticket.completed }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="{{ ticket.id }}">MORE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
